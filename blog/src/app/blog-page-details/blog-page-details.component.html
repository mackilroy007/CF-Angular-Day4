<div *ngIf="POI">
    <div class="card mb-3 bg-dark text-light">
        <img src={{POI.img}} class="card-img" alt={{POI.name}}>
        <div class="card-body">
            <h5 class="card-title">{{ POI.name }}</h5>
            <p class="card-text">{{POI.date}}</p>
            <p class="card-text"[innerHTML]="POI.description"></p>
            
            <p class="card-text"><small class="text-muted">Article posted on {{POI.inserted}} by {{POI.user}}. </small></p>
        </div>
    </div>
</div>
